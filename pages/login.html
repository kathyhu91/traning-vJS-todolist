<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="/styles/css/all.css" />
    <title>Login｜ONLINE TODO LIST (JS)</title>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-6">
                    <header class="account__header">
                        <a href="">
                            <h1 class="h1 h1__brand account__h1">ONLINE TODO LIST</h1>
                        </a>
                        <img src="../assets/main.png" alt="" class="account__header__img" />
                    </header>
                </div>
                <div class="col-4">
                    <main class="account__main login__main">
                        <h2 class="h3 account__h3">最實用的線上代辦事項服務</h2>
                        <div class="form" id="login-form">
                            <div class="form__item">
                                <label class="form__label" for="login-email">Email</label>
                                <input type="email" class="form__input account__form__input" id="login-email"
                                       data-type="email" placeholder="請輸入Email" />
                                <p class="form__input--wrong" data-msg="email"></p>
                            </div>
                            <div class="form__item">
                                <label class="form__label" for="login-password">Password</label>
                                <input type="password" class="form__input account__form__input" id="login-password"
                                       data-type="password" placeholder="請輸入密碼" />
                                <p class="form__input--wrong" data-msg="password"></p>
                            </div>
                        </div>
                    </main>
                    <footer class="account__footer">
                        <button class="btn" id="login-btn">登入</button>
                        <a href="./register.html" class="link account__link">註冊帳號</a>
                    </footer>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>

</html>
